        <section id="empresas">
            <div class="empresa-buttons">
                <button class="empresa-button" data-text="Llegué a ALTO DATA ANALYTICS en 2014. Era mi primera experiencia en Madrid y tuve la suerte arrancar en una empresa llena de gente joven. Aprendí a hacer informes complejos, mejoré mucho en Excel, trabajé en proyectos en inglés y tuve mi primer contacto con algo que, en aquel momento, no supe que sería de vital importancia en el futuro: las queries. Hoy día se llaman ALTO INTELLIGENCE">
                    <img src="img/alto_analytics_logo.jpeg" alt="ALTO DATA ANALYTICS">
                </button>
                <button class="empresa-button" data-text="En 2015 conseguí empleo en el departamento de estudios del GRUPO INMARK. Por fin iba a cumplir mi sueño de trabajar en investigación de mercados, analizar encuestas y, sobre todo, hacer muchas gráficas. Fueron años de crecimiento profesional y personal aprendiendo (mucho) del sector bancario tanto en España como en LATAM. También aprendí mucho del sector agroindustrial que es la forma fancy de decir que aprendí mucho sobre pistachos. —¿Qué son esos extraños jeroglíficos en tu ordenador?— Interrogaba en ocasiones a mis colegas informáticos. Así empecé a escuchar acerca de JavaScript, Python o Pentaho">
                    <img src="img/inmark_logo.jpeg" alt="INMARK EUROPA">
                </button>
                <button class="empresa-button" data-text="Durante la carrera me propuse a mi mismo que algun día trabajaría en la empresa demoscópica más conocida del país y en 2017 por fin conseguí un puesto en SIGMA DOS. Trabajé en importantes proyectos para empresas y administraciones públicas e hice un montón de licitaciones pero lo que más me gusto fue aprender a hacer unas macros que optimizaban la creación de informes, ¡Más de 300 reports con sólo darle al play!">
                    <img src="img/logo_sigma.jpeg" alt="SIGMA DOS">
                </button>
                <button class="empresa-button" data-text="En 2018 llegué a ACCESO, un poco antes de su fusión con otra empresa y rebranding a REBOLD. Aquí volví al sector bancario (Yupi...), a los informes y a los excels pesados. Tuve un perfil más enfocado a cliente y lideré dos proyectos. Sin embargo, llevaba macerando largo tiempo la idea de reconvertirme. ¿Sería eso posible?">
                    <img src="img/rebold_logo.jpeg" alt="ACCESO">
                </button>
                <button class="empresa-button" data-text="En 2019 se me cruzó un tren que no podía dejar escapar. MERCANZA, una empresa de Business Intelligence, me daba la oportunidad de unirme a su equipo tras un proceso de selección complejo pese a carecer de las habilidades técnicas necesarias. Fue duro aunque muy gratificante aprender en profundidad Qlik Sense, Modelado de datos, conectores, APIS, algo de FrontEnd y, sobre todo, una variedad ridícula de sectores: Logística, Retail, despachos de abogados... Tuve que volver un tiempo al sector bancario (¿Quién lo diría?) pero en esta ocasión enfocado a RRHH, lo que me resultó chulo">
                    <img src="img/mercanza_logo.jpeg" alt="MERCANZA">
                </button>
                <button class="empresa-button" data-text="En 2022 y tras una pandemia que recolocó mis prioridades, decidí aceptar una oferta de trabajo remoto para COGNIZANT y poner rumbo a Ítaca tras mi periplo madrileño. Aunque durante bastante tiempo me planteé si había tomado una buena decisión, debo decir que 2 años y medio más tarde me siento un profesional más robusto, estoy rodeado de personas muy talentosas y todavía no se vislumbra la cima de la montaña">
                    <img src="img/Cognizant_Logo.jpg" alt="COGNIZANT">
                </button>
            </div>
            <div class="empresa-info">
                <p>Selecciona cualquier empresa y te cuento un poco lo que hacía allí</p>
